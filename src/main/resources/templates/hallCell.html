<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Cinema Project</title>
</head>
<body>
<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
					<a class="nav-item nav-link" th:if="${user.username == 'Guest'}" th:href="@{/loginPage}">
						<span th:text="${user.username}"></span>
						<span> | Войти</span>
					</a>
					<a class="nav-item nav-link" th:if="${user.username != 'Guest'}" th:href="@{/logout}">
						<span th:text="${user.username}"></span>
						<span> | Выйти</span>
					</a>
                </div>
            </div>
        </nav>
    <div>
        <table class="table">
            <tbody>
				<a>
				    <img th:width="300" th:high="300" th:src="@{|/photoSession/${film.id}|}"/>
				</a>
            </tbody>
        </table>
    </div>
	<h3 th:text="'The row ' + ${row} + ' is chosen.'"></h3>
	<div class="row pt-3">
        <div class="card" style="width: 100%">
			<div class="card-header">
                Choose your seat.
            </div>
            <div class="card-body">
                <form th:action="@{/chooseCell}" method="POST">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">1</th>
								<th scope="col">2</th>
								<th scope="col">3</th>
								<th scope="col">4</th>
								<th scope="col">5</th>
								<th scope="col">6</th>
								<th scope="col">7</th>
								<th scope="col">8</th>
								<th scope="col">9</th>
								<th scope="col">10</th>
							</tr>
						</thead>
						<tbody>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="1">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="2">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="3">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="4">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="5">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="6">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="7">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="8">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="9">
							</td>
							<td>
								<input type="checkbox" name="cell" class="form-check-input" value="10">
							</td>
						</tbody>
					</table>
                    <button type="submit" class="btn btn-primary">Book</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
