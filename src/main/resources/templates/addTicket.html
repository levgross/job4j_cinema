<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Cinema Project</title>
</head>
<body>
<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/index}">Main</a>
					<a class="nav-item nav-link" th:href="@{/formAddUser}">Registration</a>
					<a class="nav-item nav-link" th:if="${user.username == 'Guest'}" th:href="@{/loginPage}">
						<span th:text="${user.username}"></span>
						<span> | Login</span>
					</a>
					<a class="nav-item nav-link" th:if="${user.username != 'Guest'}" th:href="@{/logout}">
						<span th:text="${user.username}"></span>
						<span> | Logout</span>
					</a>
                </div>
            </div>
        </nav>
    <div>
        <table class="table">
            <tbody>
				<a>
				    <img th:width="300" th:high="300" th:src="@{|/photoSession/${sessionId}|}"/>
				</a>
            </tbody>
        </table>
    </div>
	<h3 th:text="'The row ' + ${row} + ' is chosen.'"></h3>
	<h3 th:text="'The seat ' + ${cell} + ' is chosen.'"></h3>
			<div class="card-body">
                <form th:action="@{/createTicket}" method="POST" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary">Buy</button>
					<a class="btn btn-primary" th:href="@{/index}" role="button">Cancel</a>
                </form>
            </div>
</div>
</body>
</html>
